<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Create New User</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm navbar-dark fixed" style="background-color: #222222; color: #f2f2f2;">
  <h3><a class="navbar-brand" th:href="@{'/'}">AMDOCS Bank</a></h3>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{'/new'}">Create New User</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{'/'}">Show All Users</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{'/acc'}">Show All Accounts</a>
      </li>    
    </ul>
  </div>  
</nav><br><br>
	<div align="center">
		<h1>Edit Account Details</h1>
		<br />
		<div class="col-sm-4">
			<form action="#" th:action="@{/acc/save}" th:object="${account}"
				method="post">

				<div alight="left">
					<tr>
						<td><input type="hidden" th:field="*{accid}"
							class="form-control" placeholder="Name of the User" required/></td>
					</tr>
				</div>

				<div alight="left">
					<tr>
						<td><input type="hidden" th:field="*{userid}"
							class="form-control" placeholder="User Id"/></td>
					</tr>
				</div>

				<div alight="left">
					<tr>
						<label class="form-label">Branch Name</label>
						<td><input type="text" th:field="*{bname}"
							class="form-control" placeholder="Branch Name" required/></td>
					</tr>
				</div>
				<div alight="left">
					<tr>
						<label class="form-label">Account Type (S/C)</label>
						<td><input type="text" th:field="*{atype}"
							class="form-control" placeholder="Account Type (S/C)" required/></td>
					</tr>
				</div>
				<div alight="left">
					<tr>
						<label class="form-label">Account Balance</label>
						<td><input type="text" th:field="*{abalance}"
							class="form-control" placeholder="Account Balance" required/></td>
					</tr>
				</div>
				<br>
				<tr>
					<td colspan="2"><button type="submit" class="btn btn-info">Save</button>
					</td>
				</tr>
				</table>
			</form>
		</div>
</body>
</html>
